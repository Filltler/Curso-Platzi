<!DOCTYPE html>
<html>
  <head>
    <meta charset:"utf-8"/>
    <title>Mokepon!</title>

    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="seleccionar-mascota">
      <h1 class="titulo">Mokepon!</h1>

      <h2 class="subtitulo">Elige tu Mokepon:</h2>

      <div class="tarjetas">
        <label class="tarjeta-de-mokepon" for="hipodoge">
          <p>Hipodoge</p>
          <img
            src="./assets/mokepons_mokepon_hipodoge_attack.png"
            alt="Hipodoge"
          />
        </label>
        <input type="radio" name="mascota" id="hipodoge" />

        <label class="tarjeta-de-mokepon" for="capipepo">
          <p>Capipepo</p>
          <img
            src="./assets/mokepons_mokepon_capipepo_attack.png"
            alt="Capipepo"
          />
        </label>
        <input type="radio" name="mascota" id="capipepo" />

        <label class="tarjeta-de-mokepon" for="ratigueya">
          <p>Ratigueya</p>
          <img
            src="./assets/mokepons_mokepon_ratigueya_attack.png"
            alt="Ratigueya"
          />
        </label>
        <input type="radio" name="mascota" id="ratigueya" />
      </div>

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
      <h1 class="titulo">Mokepon!</h1>

      <h2>Elige tu ataque:</h2>

      <div>
        <button id="boton-fuego">Fuego 🔥</button>
        <button id="boton-agua">Agua 💦</button>
        <button id="boton-planta">Planta 🍃</button>
      </div>

      <div>
        <section id="mensajes"></section>

        <section id="reiniciar">
          <button id="boton-escapar">Escapar</button>
        </section>
      </div>

      <div>
        <p>
          Tu Mokepon <span id="mascota-jugador"></span> tiene
          <span id="vidas-jugador">3</span> vidas
        </p>
        <p>
          El Mokepon <span id="mascota-enemigo"></span> del enemigo tiene
          <span id="vidas-enemigo">3</span> vidas
        </p>
      </div>
    </section>
  </body>
</html>
